<!DOCTYPE html>
<html>
    <head>
        <script>

            // 字面量（一些不可改变的值，比如数字）都是可以直接使用的，但是一般不会直接使用
            // 一般用变量来保存字面量，比如 x = 100

            // 使用var来声明一个变量
            var a;
            a = 123;
            document.write(a);

            var b = 8910;
            document.write(b);
            // 也可以用来描述字面量
            var age = 80; 

            // 通过我们自主命名的都可以称为标识符，比如变量名，函数名，属性名。。。
            // 命名一个标识符时，需要遵守以下
            // -标志符中可以有字母，数字, _ 和 $
            // -不能以数字开头
            // -不能是ES中的关键字或保留字，比如var

        </script>
    </head>
</html>

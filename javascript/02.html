<!DOCTYPE html>
<html>
    <head>
    </head>

    <body>
        <!-- onclick will only run after we click the button -->
        <button onclick = "alert ('who sb')"> 点我一下</button>

        <!-- 可以将js代码写在超链接href属性中，这样点击超链接时，才会执行js代码 -->
        <a href = "javascript: alert('rang ni dian ni jiu dian')">click me</a>

        <!-- 最好把代码都写在script标签里，方便以后维修 -->

        <!-- 
            可以把js代码写到外部js文件中，然后通过script标签引入 ,
            从外部引入的文件可以在不同页面中同时引用，也可以利用浏览器的缓存机制
        -->

        <!-- script一旦用于引用外部标签，就无法再编写内部代码了，除非新建一个别的script -->
        <script src="02.js"></script>

        <script>
            alert ("我是内部的代码");
        </script>

    </body>
</html>

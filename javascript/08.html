<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            // 将其它类型的数据转换为number
            // 使用number（）函数
            // 如果不是数字，转为NaN
            // 如果是空串，就是0

            var a = "123";
            a = number(a);

            console.log(typeof a);
            console.log(a);

            // 方法二
            // 用parseInt（）和parseFloat（）

            a = "123as"

            // 可以直接把字符串中的有效整数找出来，输出就是123
            // 如果对非String使用parse，需要先转换成String，否则是NaN

        </script>
</html>
